<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="game-box">
        <h1>Guess The Number</h1>
        <p>
          Welcome user, guess the number is a simple yet a fun game. <br>
          You have to guess the number between 1 and 100 which computer has<br>
          generated randomly, you have 10 chances good luck!!<br>
        </p>
        <form id="game-form">
          <label>Guess a number: <input type="text" id="guess" name="guess"></label>
          <br><br>
          <input type="submit" value="submit">
        </form>

        <p id="guess-result"></p>
        <p id="previous-guesses"></p>
        <p id="chances-left"></p>
    <div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
